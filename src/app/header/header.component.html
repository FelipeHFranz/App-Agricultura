<mat-toolbar class="corVerde">
  <img width="40" alt="Angular Logo" src="assets/android-icon-72x72.png">    Agricultura
  <button mat-button *ngIf="!isLogged()" [routerLink]="[ '/cadastro']">Cadastro</button>
  <button mat-button *ngIf="!isLogged()" [routerLink]="[ '/login']">Login</button>
  <button mat-button *ngIf="isLogged()" (click)="logout()">Logout</button>
  <button mat-button [routerLink]="[ '/area/list']">Areas</button>
  <button mat-button [routerLink]="[ '/occurrencetype/list']">Tipos de Ocorrencia</button>

  <button mat-button [matMenuTriggerFor]="beforeMenu">Teste2</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item [routerLink]="[ '']">Item 1</button>
    <button mat-menu-item [routerLink]="[ '']">Item 2</button>
  </mat-menu>


  <button mat-button [matMenuTriggerFor]="afterMenu">Teste3</button>
  <mat-menu #afterMenu="matMenu" xPosition="after">
    <button mat-menu-item [routerLink]="[ '']">Item 1</button>
    <button mat-menu-item [routerLink]="[ '']">Item 2</button>
  </mat-menu>
</mat-toolbar>
