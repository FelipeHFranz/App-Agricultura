<mat-card>
  <span>Mostrar Localização</span>

  <mat-card-content>
    <form class="my-form">

      <mat-form-field class="full-width">
          <mat-label>Observação</mat-label>
          <input matInput type="text" id="observacao" disabled>
        </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Coordenadas</mat-label>
        <input matInput type="text" id="coordenada" disabled>
      </mat-form-field>

    </form>
    
    <div id="mousePos" class="my-map"></div>
    <div id="map" class="map my-map"></div>
  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button (click)="volta()" color="accent">Voltar</button>
  </mat-card-actions>
</mat-card>
